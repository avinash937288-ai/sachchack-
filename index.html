<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SachCheck - Intelligent Verification Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel for runtime transpilation compatibility -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #0f172a;
      --brand-accent: #6366f1;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
    }
    /* Custom Animations */
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    .shimmer-loading {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite linear;
    }
    @keyframes slide-up {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    /* Scroll Behavior */
    .scroll-smooth-container {
      scroll-behavior: smooth;
    }
    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* Better Reading Styles (Markdown & Hindi) */
    .prose {
      font-size: 1rem;
      line-height: 1.8; /* Crucial for Hindi readability */
      letter-spacing: 0.015em;
    }
    .prose strong { 
      color: #1e1b4b; 
      font-weight: 800;
      background-color: rgba(99, 102, 241, 0.08);
      padding: 0 2px;
      border-radius: 2px;
    }
    .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-top: 0.75rem; margin-bottom: 0.75rem; }
    .prose li { margin-bottom: 0.5rem; }
    .prose p { margin-bottom: 1rem; }
    .prose li::marker { color: #6366f1; font-weight: bold; }

    /* Custom Toast Style */
    .toast-pill {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
</head>
<body class="h-screen overflow-hidden selection:bg-indigo-100 selection:text-indigo-900">
  <div id="root"></div>
</body>
</html>
